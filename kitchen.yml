---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: always
  chef_log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-32
  - name: opensuse-leap-15
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: distro
    run_list:
      - recipe[test::distro]
      - recipe[test::test_site]
    excludes:
      - centos-7
    verifier:
      inspec_tests:
        - test/integration/default
  - name: distro-nginx-full
    run_list:
      - recipe[test::distro_nginx-full]
      - recipe[test::test_site]
    includes:
      - ubuntu-18.04
      - ubuntu-20.04
    verifier:
      inspec_tests:
        - test/integration/default
  - name: repo
    run_list:
      - recipe[test::repo]
      - recipe[test::test_site]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/repo
  - name: epel
    run_list:
      - recipe[test::epel]
      - recipe[test::test_site]
    includes:
      - centos-7
      - centos-8
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/epel
  - name: invalid-conf
    run_list:
      - recipe[test::invalid-conf]
